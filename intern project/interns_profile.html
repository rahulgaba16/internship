<!DOCTYPE html>
<html>
<head>
    <title>Intern Profile</title>
    <link rel="stylesheet" href="styling/style.css">
    <script>
        function getrep()
        {
            var n = document.getElementById("dept").value;
            switch (n)
            {
                case "Web designing":
                    document.getElementById("web").style.visibility="visible";
                    break;
                default:
                    document.getElementById("web").style.visibility="hidden";
                    document.getElementById("button").style.visibility="visible";
                    break;

            }

        }
        function stype()
        {
            var n = document.getElementById("dept").value;
            alert("Department: "+n+" saved.");
        }
        function logout()
        {
            this.close();
            window.open("home.html");
        }

    </script>
    <style>

    </style>
</head>

<body>
<header >
    <p style=" width: 90%; float: left">Welcome Admin</p>
    <input type="button" class="rc-button rc-button-submit" onclick="logout()" value="Log out" style=" float: left; width: 10%">
    <br>
    <p id="title">Rahul's Profile </p>
</header>



<section>
    <form id="basic">
        <table>
            <tr><h3>Basic Info</h3>
                <img src="styling/me.jpg">
                <td>Name </td><td><input type="text" value="Rahul Gaba" readonly id="name" ></td>
            </tr>
            <tr><td>Date of birth </td><td><input type="date" readonly value="01/16/1993" id="dob"></td>
            </tr>
            <tr><td>Skills </td><td><input type="text" value="C++, CSS3, HTML" readonly id="sk"></td>
            </tr>
            <tr><td>Email </td><td><input type="email" value="rahulgaba16@gmail.com" readonly id="email"></td>
            </tr>
            <tr><td>Linkedin Profile </td><td><input type="url" value="linkedin.com/rahulgaba16" readonly id="linkedin"></td>
            </tr>
            <tr><td>Date of joining</td><td><input type="date" value="06/16/2014" readonly id="doj"></td>
            </tr>
            <tr> <td>Duration in months</td><td><input type="number" value="3" readonly id=""></td>
            </tr>
        </table>
    </form>

    <div id="extended">
        <h3>Extended Info</h3>
        <section id="graph">
            <p> Performance Graph</p>
        </section>
        <form>
            <br>
            <select id="dept" style="background-color: rgba(0,10,0,0.5); color: lightgoldenrodyellow" onclick="getrep()">
                <option>Select Department</option>
                <option >Web designing </option>
                <option>Marketing</option>
                <option>Sales</option>
                <option>HR department</option>
            </select><br>
            <section id="web">
                <p>Enter Your Repository :</p>
                <input type="link" id="rep"> <br>
                <input id="button" class="rc-button rc-button-submit" type="button" value="Submit" onclick="stype()">
            </section>
        </form>
    </div>

</section>
<footer>Copyright &reg Rahul Gaba.</footer>
</body>
</html>
