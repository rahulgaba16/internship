<!DOCTYPE html>
<html>
<head>
    <title>Intern Page</title>
    <link rel="stylesheet" href="styling/style.css">
    <script>
        function logou()
        {
            var n = document.getElementById("dept").value;
            switch (n)
            {
                case "Web designing":
                    document.getElementById("web").style.visibility="visible";
                    break;
                default:
                    document.getElementById("web").style.visibility="hidden";
                    break;
            }

        }
    </script>
    <style>
        html
        {
            color:lightgoldenrodyellow;
            background: url(styling/back_inner.jpg) no-repeat center center fixed;
            background-size: cover;
            font-family: Trebuchet MS, Arial, sans-serif;
        }
    </style>
</head>

<body>
<header >
    <p style=" width: 90%; float: left">Welcome Intern</p>
    <input type="button" onclick="lo()" value="Log out" style=" float: left; width: 10%">
    <br>
    <p id="title">Profile </p>
</header>



<section>
    <form id="basic">
        <table>
            <tr><h3>Basic Info</h3>
                <img src="https://www.dropbox.com/s/rm2p26s2ahsf920/29017.jpg?dl=1">
                <td>Name </td><td><input type="text" id="name" ></td>
            </tr><tr><td>Date of birth </td><td><input type="date"id="dob"></td>
        </tr><tr><td>Skills </td><td><input type="text" id="sk"></td>
        </tr><tr><td>Email </td><td><input type="email"id="email"></td>
        </tr><tr><td>Linkedin Profile </td><td><input type="url"id="linkedin"></td>
        </tr><tr><td>Date of joining</td><td><input type="date"id="doj"></td>
        </tr><tr> <td>Duration </td><td><input type="number" id=""></td>
        </tr>
        </table>
    </form>

    <div id="extended">
        <h3>Extended Info</h3>
        <section id="graph">
            <p> Performance Gr</p>
        </section>
        <form>
            <br>
            <select id="dept" onclick="logou()">
                <option>Select Department</option>
                <option >Web designing </option>
                <option>Marketing</option>
                <option>Sales</option>
                <option>HR department</option>
            </select><br>
            <section id="web">
                <p>Enter Your Repository :</p>
                <input type="link" id="rep"> <br>
                <input type="button" value="Submit">
            </section>
        </form>
    </div>

</section>

</body>
</html>
